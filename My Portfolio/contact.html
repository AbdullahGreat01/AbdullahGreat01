    <section class="contact">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>If you have any questions, feel free to reach out. I'm available for freelance work, collaborations, or just to say hello. Use the form below to send me a message, and I'll get back to you as soon as possible.</p>
            <form action="submit_form.php" method="post" class="contact-form">
                <div class="input-box">
                    <input type="text" name="name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <textarea name="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <div class="btn-box">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>
